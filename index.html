<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Dev Board</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body id="body" class="poppins">
    <header>
        <div id = "logo-area">
            <img src="assets/logo.png" alt="Website Logo">
            <h2><span class="light-font">Dev</span><span class="bold-font">Board</span></h2>
        </div>
        <div id="header-func-area">
            <div class="func-area">
                <img src="assets/checkbox.png" alt="">
                <p class="bold-font">23</p>
            </div>
            <div class="theme-area">
                <img id="random-theme" src="assets/theme-btn.png" alt="Theme Changer Button">
            </div>
        </div>
    </header>

    <main>
        <section id = "task-container">
            <div class="task-top-part">
                <div class="top-first-box">
                    <img src="assets/checkbox.png" alt="Checkbox">
                    <p>Task Assigned</p>
                    <p>05</p>
                </div>
                <div class="top-second-box">
                    <img src="assets/board.png" alt="">
                    <p>Discover Something New Today!</p>
                </div>
                <div class="top-third-box">
                    <img src="assets/calender.png" alt="">
                    <p>Wed ,<br><span>Jul 28 2025</span></p>
                </div>
            </div>

            <div>
                
            </div>
        </section>

        <section id="activity-container">
            <p>Activity Log</p>
            <button>Clear History</button>
            <p>You have Complete The Task Add Dark Mode at 12:48:15 PM</p>
            <p>You have Complete The Task Add Dark Mode at 12:48:15 PM</p>
        </section>
    </main>

    <script src="script/main.js"></script>
</body>
</html>
